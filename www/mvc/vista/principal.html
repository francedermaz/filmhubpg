<!DOCTYPE html>
<html>
    <head>
        <!--
            Customize this policy to fit your own app's needs. For more guidance, see:
                https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
            Some notes:
                * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
                * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
                * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                    * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; connect-src 'self' https://filmhubapi.onrender.com; img-src 'self' https://image.tmdb.org;">

        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>FilmHub</title>
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="../../css/styles.css">
        <script type="text/javascript" src="../../jquery/jquery-2.2.3.min.js"></script>
    </head>

    <body>
        <div id="app">
            <!-- Statusbar overlay -->
            <div class="statusbar"></div>

            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="home" class="page">

                    <!-- Top Navbar -->
                    <div id="nbbarra" class="navbar">
                        <div class="navbar-inner">
                            <img id="logo" src="../../assets/filmhub.png" alt="FilmHub" class="logo">
                            <a href="/favorites/" id="myfavorites" class="link" style="font-size: 24px;">Mis Favoritas</a>
                        </div>
                    </div>

                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <h2>Pel√≠culas populares</h2>
                        <div id="movie-list" class="movie-list"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../../cordova.js"></script>
        <script type="text/javascript" src="../../lib/framework7/js/framework7.min.js"></script>
        <script type="text/javascript" src="../../js/my-app.js"></script>
        <script type="text/javascript" src="../modelo/dto/movieDTO.js"></script>
        <script type="text/javascript" src="../modelo/dao/movieDAO.js"></script>
        <script type="text/javascript" src="../modelo/negocio/movieService.js"></script>
        <script type="text/javascript" src="../controlador/principal.js"></script>
    </body>

</html>
